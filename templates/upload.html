<div class="container wrap page-article page-tg " id="page_tg">
	<div class="row">
		<form class="form-h form-tg" action="upload" enctype='multipart/form-data' method="post">
			<div class="pull-left wrap-left">
				<div class="shadow-wrap clearfix">
					<div class="l-t-nr">
						<h3>信息上传</h3>
					</div>
					<div class="div-tg">
						<div class="form-group clearfix">
							<label for="tg_title" class="control-label">标题：</label>
							<input type="text" class="form-control" name="title" placeholder="1-20个字符以内" value="" id="tg_title">
						</div>
						<div class="form-group clearfix">
							<label for="tg_title" class="control-label">描述：</label>
							<textarea style="resize: none; height:256px;" class="form-control" tabindex="-1" value=''></textarea>
						</div>
						<div class="form-group clearfix"">
							<label for="tg_title" class="control-label">文件：</label>
							<input name="imgfile" type="file" class="form-control"/>
						</div>
					</div>
					<div class="btn-box">
						<button class="btn btn-blue" name="summit" value="submit" type="submit">上传</button>
					</div>					
				</div>
			</div>
		</form>
	</div>
</div>

{%end%}
