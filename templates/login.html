{%extends 'main.html'%}  
  
{%block content%}
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<div id="page_reg" class="page-reg js-moder-reg">
	<div class="container wrap">
		<div class="row">
			<div class="wrap-left">
				<div class="wrap-box">
				<form id="form_reg" class="form-h form-msg clearfix" role="form" action="login" method="POST">
						<ul class="tab-type js-tab-type clearfix">
							   <li class="js-type-phone "><a href="register">注册</a></li>
							   <li class="active js-type-email"><a href="login">登录</a></li> 
						   </ul>
						
						<div class="reg-cnt">
							<div class="form-group form-group-captcha clearfix">
								
								<label for="reg_validate_code" class="control-label">验证码：</label>
								<script async type="text/javascript" src="{{url}}"></script>
								<div class="message-tip hints"></div>								
								<i class="i-icon icon-ok"></i>
								<i class="i-icon icon-error"></i>
								<span class="errors"></span>
							</div>
							<div class="form-group clearfix">
								<label for="email" class="control-label">输入邮箱：</label>
								<input class="form-control" data-required="true" data-email="true" data-email-unique-remote="true" type="text" name="username" id="username" />
								<div class="message-tip hints"></div>
								<i class="i-icon icon-ok"></i>
								<i class="i-icon icon-error"></i>
								<span class="errors"></span>
							</div>
							
							<div class="form-group clearfix">
								<label for="reg_password" class="control-label">输入密码：</label>
								<input class="form-control" name="passwd" data-required="true" data-max-length="20" data-min-length="6" type="password" id="passwd" />
								
								<i class="i-icon icon-ok"></i>
								<i class="i-icon icon-error"></i>
								<span class="errors"></span>
							</div>							
						</div>   				    
					<div class="form-group clearfix"></div>	
					<div class="form-group clearfix"></div>	
					<div class="form-group clearfix"></div>	
					<div class="form-group clearfix"></div>	
					<div class="form-group clearfix"></div>	
					<div class="form-group form-group-left">
						<input class="btn btn-blue js-btn-reg" type="submit" value="登录">
					</div>
					<div class="form-group clearfix"></div>	
					<div class="form-group clearfix">								
					</div>	
					
						
					<div class="form-group clearfix">								
					</div>	
					<div class="form-group clearfix">								
					</div>	
					<div class="form-group clearfix">								
					</div>	
					<div class="form-group clearfix">								
					</div>						

				</form>
				</div>
				<div class="wrap-right">
					<div class="login-three">
						<div class="login-three-ttl">第三方账号登录</div>
						<a class="btn-weixin" href="/user/auth_login/weixin.html"><i></i><span>微信登录</span></a>
						<a class="btn-sina" href="/user/auth_login/weibo.html"><i></i><span>微博登录</span></a>
						<a class="btn-qq" href="/user/auth_login/qq.html"><i></i><span>QQ登录</span></a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

{%end%}
